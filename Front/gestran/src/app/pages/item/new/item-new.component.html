<div class="container">
    <form [formGroup]="formItem" (ngSubmit)="saveNovoItem()">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input #nomeField type="text" class="form-control" formControlName="nome">
            <div class="form-text text-danger" *ngIf="isFormControlInvalid('nome')">
                O campo nome é obrigatório!
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Observação</label>
            <input  type="text" class="form-control" formControlName="observacao">
            <div class="form-text text-danger" *ngIf="isFormControlInvalid('observacao')">
                O campo observacao é obrigatório!
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Salvar</button>
        </div>
    </form>
</div>
