<div class="row">
    <div class="col-md-10">
        <h2>Lista de Itens</h2>
    </div>
    <div class="col-md-2" *ngIf="habilitaBotaoCadastro">
        <button type="button" class="btn btn-sm btn-primary" (click)="openModalNovoItem(newItem)" title="Novo">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
                viewBox="0 0 16 16">
                <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
            </svg>
            Cadastrar Item
        </button>
    </div>
</div>
<div class="table-reponsive">
    <table class="table">
        <thead>
            <tr class="text-center">
                <th>Id</th>
                <th>Nome do Item</th>
                <th *ngIf="habilitaBotaoCadastro">
                    Ação &nbsp;
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of Itens">
                <td class="text-center">{{item.id}}</td>
                <td class="text-center">{{item.nome}}</td>
                <td class="text-center" *ngIf="habilitaBotaoCadastro">
                    <button type="button" (click)="removerItem(item.id)" class="btn btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash" viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                            <path fill-rule="evenodd"
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                        </svg>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #newItem let-modal data-back="">
    <div class="modal-header">
        <h4 class="modal-title">Novo Item</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <app-item-new (novoItem)="updateList($event)"></app-item-new>
    </div>
</ng-template>
